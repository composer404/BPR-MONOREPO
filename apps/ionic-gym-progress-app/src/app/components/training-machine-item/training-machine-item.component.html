<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{ trainingMachines.location }}</ion-card-subtitle>
    <ion-card-title>{{ trainingMachines.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-text>{{ trainingMachines.description }}</ion-text>
    <ion-text>{{ trainingMachines.formula_for_calories }}</ion-text>
    <ion-item>{{ trainingMachines.video }}</ion-item>
    <ion-segment [value]="availability.availability">
      <ion-segment-button value="available">
        <ion-label>Available</ion-label>
      </ion-segment-button>
      <ion-segment-button value="unavailable">
        <ion-label>Not Available</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-text>{{ trainingMachines.class }}</ion-text>
  </ion-card-content>
</ion-card>
