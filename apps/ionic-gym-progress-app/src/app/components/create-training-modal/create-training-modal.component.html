<ion-button id="open-create-training-modal" expand="block">Open</ion-button>
<ion-modal trigger="open-create-training-modal" (willDismiss)="onWillDismissModal($event)">
    <ng-template>
        <div class="h-full flex items-center justify-center">
            <div class="w-full p-5">
                <div class="w-full text-center mb-10">
                    <div class="logo">CREATE TRAINING</div>
                </div>
                <div class="card">
                    <form [formGroup]="trainingForm" (ngSubmit)="createTraining()" novalidate>
                        <ion-item lines="full">
                            <ion-label position="floating">Title</ion-label>
                            <ion-input formControlName="title" type="text" required></ion-input>
                        </ion-item>
                        <ion-item lines="full">
                            <ion-label position="floating">Type</ion-label>
                            <ion-input formControlName="type" type="text" required></ion-input>
                        </ion-item>
                        <ion-item lines="full">
                            <ion-label position="floating">Description</ion-label>
                            <ion-input formControlName="description" type="text"></ion-input>
                        </ion-item>
                        <ion-item lines="full">
                            <ion-label position="floating">Comment</ion-label>
                            <ion-input formControlName="comment" type="text"></ion-input>
                        </ion-item>
                        <div class="w-full text-center px-5 mt-5">
                            <button [disabled]="trainingForm.invalid" type="submit" class="primary-button mb-2">
                                Confirm
                            </button>
                        </div>
                    </form>
                    <div class="px-5">
                        <button (click)="cancelTrainingCreation()" class="ion-activatable ripple-parent primary-button">
                            Cancel <ion-ripple-effect type="unbounded"></ion-ripple-effect>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ion-modal>
