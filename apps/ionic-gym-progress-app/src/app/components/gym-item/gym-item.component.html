<ion-card>
    <ion-card-header>
        <ion-card-subtitle>{{ gym.name }}</ion-card-subtitle>
        <ion-card-title>{{ gym.name }}</ion-card-title>

        <div class="absolute top-3 right-3 text-xl font-bold">
            <ion-icon name="person"></ion-icon>
            {{ participantsNumber }}
        </div>
    </ion-card-header>
    <ion-card-content>{{ gym.description }}</ion-card-content>

    <div class="px-4 mb-4">
        <button (click)="gymSelected.emit(gym)" class="primary-button rounded-md">Select</button>
    </div>
</ion-card>
