<ion-card>
  <ion-card-header>
    <ion-card-title>{{ exercise.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-text>{{ exercise.description }}</ion-text>
    <ion-text>{{ exercise.exercise_type }}</ion-text>
    <ion-text>{{ exercise.muscle_group }}</ion-text>
    <ion-text>{{ exercise.quantity }}</ion-text>
    <ion-item>
      {{ exercise.trainingMachine }}
    </ion-item>
  </ion-card-content>
</ion-card>
