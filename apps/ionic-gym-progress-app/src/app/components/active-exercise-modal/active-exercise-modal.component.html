<div class="w-full text-center">
    <div class="text-4xl mt-4">
        {{ sessionExercise.title }}
    </div>

    <div class="title text-4xl mb-4 mt-6">
        <div>{{ timerString }}</div>
        <div class="p-4 text-sm" *ngIf="seconds >= sessionExercise.estimatedTimeInMinutes * 60 * 1.5">
            Estimated time is up. The machine is available for other users again.
        </div>
    </div>

    <div class="p-4 w-full text-center absolute bottom-2">
        <button class="primary-button w-5/6" (click)="closeModal()">COMPLETE</button>
    </div>
</div>
