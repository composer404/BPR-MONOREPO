<ion-content class="ion-padding">
    <!-- ------------------------- AFTER GYM AND EXERCISE SELECTION ------------------------- -->

    <ng-container *ngIf="selectedGym">
        <button class="ion-activatable ripple-parent" (click)="selectedGym = null">
            back <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </button>
        <app-training-machine-item *ngFor="let trainingMachine of trainingMachines" [trainingMachines]="trainingMachine"
            >{{ trainingMachine.name }} {{ trainingMachine.description }} {{ trainingMachine.location }} {{
            trainingMachine.availability }} {{ trainingMachine.class }}</app-training-machine-item
        >
    </ng-container>
</ion-content>
