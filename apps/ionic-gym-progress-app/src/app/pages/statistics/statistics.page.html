<ion-content>
    <div class="p-5">
        <div class="flex justify-center gap-3">
            <button class="primary-button-sm" (click)="openSessionsView()">Sessions</button>
            <button class="primary-button-sm" (click)="openWeeklyView()">Weekly</button>
            <button class="primary-button-sm" (click)="openMonthlyView()">Monthly</button>
        </div>
    </div>

    <div *ngIf="sessionsView">
        <app-training-session-item
            *ngFor="let session of trainingSessions"
            [trainingSession]="session"
        ></app-training-session-item>

        <button class="primary-button" (click)="loadSessions()">Load more</button>
    </div>

    <div *ngIf="weeklyView">
        <app-weekly-stats></app-weekly-stats>
    </div>

    <div *ngIf="monthlyView">
        <app-monthly-stats></app-monthly-stats>
    </div>
</ion-content>
