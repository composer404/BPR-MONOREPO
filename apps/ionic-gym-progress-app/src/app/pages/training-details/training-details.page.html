<ion-content>

  <!-- ---------------------------- TRAINING SELECTION ---------------------------- -->

  <ng-container *ngIf="!selectedTraining">
    <app-training-item></app-training-item>
  </ng-container>

  <!-- ------------------------- AFTER TRAINING EXERCISE SELECTION ------------------------- -->

  <ng-container *ngIf="selectedTraining">
    <button class="ion-activatable ripple-parent" (click)="selectedTraining = null">back
      <ion-ripple-effect type="unbounded"></ion-ripple-effect></button>
    <app-create-exercise-modal [trainingId]="selectedTraining.id"></app-create-exercise-modal>

    <app-exercise-item  *ngFor="let exercise of exercises" [exercise]="exercise"
    >{{ exercise.title }}
      {{ exercise.type }}
      {{ exercise.description }}
      {{ exercise.exercise_type }}
      {{ exercise.muscle_group }}
      {{ exercise.quantity }}</app-exercise-item
    >
  </ng-container>
</ion-content>
