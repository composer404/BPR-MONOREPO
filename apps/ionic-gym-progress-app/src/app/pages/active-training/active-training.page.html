<ng-container *ngIf="trainigSession?.sessionExercises.length">
    <app-active-training-exercise
        *ngFor="let exercise of trainigSession.sessionExercises"
        [statusChange]="trainingMachineIncommingValue"
        [gymId]="gymId"
        [exercise]="exercise"
    ></app-active-training-exercise>
</ng-container>

<button (click)="finishTrainig()">Finish</button>
