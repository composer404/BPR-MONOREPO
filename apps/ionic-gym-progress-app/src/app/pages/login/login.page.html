<div class="img-bg"></div>

<div class="h-full flex items-center justify-center">
    <div class="w-full p-10">
        <div class="w-full text-center mb-10">
            <div class="logo">GYM PROGRESS</div>
            <div class="px-10"><small>Welcome back! Insert your credentials and continue fitness journey</small></div>
        </div>
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <ion-item lines="full">
                    <ion-label position="floating">
                        <div class="flex items-center">
                            <ion-icon icon="person" class="mr-4"></ion-icon>
                            <div>Email</div>
                        </div>
                    </ion-label>
                    <ion-input formControlName="login" type="email" required></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">
                        <div class="flex items-center">
                            <ion-icon icon="key" class="mr-4"></ion-icon>
                            <div>Password</div>
                        </div>
                    </ion-label>
                    <ion-input class="primary-input" formControlName="password" type="password" required></ion-input>
                </ion-item>
                <div class="w-full text-center px-5 mt-10">
                    <button
                        [disabled]="loginForm.invalid"
                        type="submit"
                        class="primary-button"
                        expand="block"
                        type="submit"
                    >
                        Log in
                    </button>
                    <div class="mt-3">
                        <small
                            >Don't you have an account? <span [routerLink]="['/signup']"><u>Sign Up</u></span>
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
