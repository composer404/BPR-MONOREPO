<ion-content [fullscreen]="true" [style.--background]="scanActive?'#00000000':'#ffffff'">
    <ion-button expand="full" (click)="startScanner()" [hidden]="scanActive"> SCAN QR </ion-button>

    <ion-row class="scan-button" [hidden]="!scanActive">
        <ion-col class="ion-no-padding">
            <ion-button expand="full" (click)="stopScanner()">Stop</ion-button>
        </ion-col>
    </ion-row>
    <div class="scan-box" [hidden]="!scanActive"></div>

    <ng-container *ngIf="currentGymId && trainings.length">
        <app-training-item
            *ngFor="let training of trainings"
            (click)="goToTrainingDetails(training.id)"
            [gymId]="currentGymId"
            [activeTraining]="true"
            [training]="training"
        ></app-training-item>
    </ng-container>
</ion-content>
