<ion-content>
    <div class="img-bg"></div>

    <div class="h-full flex items-center justify-center">
        <div class="w-full p-10">
            <div class="w-full text-center mb-10">
                <div class="logo">GYM PROGRESS</div>
                <div class="px-10">
                    <small>Fill the form with all required data and start your fitness journey</small>
                </div>
            </div>
            <div>
                <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
                    <ion-item lines="full">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input formControlName="email" type="email" required></ion-input>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input formControlName="password" type="password" required></ion-input>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label position="floating">First Name</ion-label>
                        <ion-input formControlName="firstName" type="text" required></ion-input>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label position="floating">Last Name</ion-label>
                        <ion-input formControlName="lastName" type="text" required></ion-input>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label position="floating">Age</ion-label>
                        <ion-input formControlName="age" type="number" required></ion-input>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label position="floating">Height</ion-label>
                        <ion-input formControlName="height" type="number" step=".01" required></ion-input>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label position="floating">Weight</ion-label>
                        <ion-input formControlName="weight" type="number" step=".01" required></ion-input>
                    </ion-item>
                    <ion-list>
                        <ion-item lines="full">
                            <ion-select interface="popover" placeholder="Select sex" formControlName="sex">
                                <ion-select-option value="masculine">Masculine</ion-select-option>
                                <ion-select-option value="feminine">Feminine</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                    <div class="w-full text-center px-5 mt-10">
                        <button
                            [disabled]="signupForm.invalid"
                            type="submit"
                            class="primary-button"
                            expand="block"
                            type="submit"
                        >
                            Sign up
                        </button>
                        <div class="mt-3">
                            <small
                                >Have you an account? <span [routerLink]="['/login']"><u>Log in</u></span>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ion-content>
