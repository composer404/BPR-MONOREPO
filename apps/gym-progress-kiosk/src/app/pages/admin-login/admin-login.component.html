<div class="img-bg"></div>
<div class="flex h-screen justify-center items-center">
  <div class="w-4/5 rounded-xl overflow-hidden bg-white">
    <div class="p-48">
      <small *ngIf="unauthorized" class="text-accent text-center text-xs font-semibold"
      >Invalid login or password</small
      >
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ng-container>
          <div class="flex flex-col gap-2 mb-10 mt-16">
            <label for="login" class="text-gray-500 text-xl">Login</label>
            <input
              (keydown)="hideErrorMessage()"
              formControlName="login"
              class="login"
              pInputText
              id="login"
              type="text"
            />
            <small
              *ngIf="
                                loginForm.get('login').invalid &&
                                (loginForm.get('login').dirty || loginForm.get('login').touched)
                            "
              id="login-help"
              class="text-base p-error"
            ><div *ngIf="loginForm.get('login').errors?.['required']">Login is required.</div>
              <div *ngIf="loginForm.get('login').errors?.['minlength']">
                Login must be at least 4 characters long.
              </div>
            </small>
          </div>
          <div class="flex gap-2 flex-col">
            <label for="password" class="text-gray-500 text-xl">Password</label>
            <p-password
              (keydown)="hideErrorMessage()"
              formControlName="password"
              id="password"
              [feedback]="false"
              class="password"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right"
              [toggleMask]="true"
              [feedback]="false"
            ></p-password>
            <small
              *ngIf="
                                loginForm.get('password').invalid &&
                                (loginForm.get('password').dirty || loginForm.get('password').touched)
                            "
              id="password-help"
              class="text-base p-error h-3"
            ><div *ngIf="loginForm.get('password').errors?.['required']">Password is required</div>
              <div *ngIf="loginForm.get('password').errors?.['minlength']">
                Password must be at least 4 characters long.
              </div>
            </small>
          </div>
          <div class="flex flex-col mt-16">
            <button
              class="bg-accent text-xl py-2 text-white rounded-sm"
              [disabled]="loginForm.invalid"
              type="submit"
              style="background-color: #7424f6;"
            >
              Login
            </button>
            <div class="flex justify-center items-center mt-5 gap-2 text-xl mb-16">
              <p class="text-gray-500">Don't you have an account?</p>
              <a class="text-green-600" [routerLink]="['/signup']">Sign Up</a>
            </div>
          </div>
          </ng-container>
        </form>
      </div>
  </div>
</div>
